  /api/auth/sign_up/:
    post:
      operationId: CreateCustomUser
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id003
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 225
                name:
                  type: string
                  maxLength: 225
                password:
                  type: string
                  writeOnly: true
                  maxLength: 255

    post:
      operationId: CreateMemeCategories
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id001
              properties:
                name:
                  type: string
                  maxLength: 255
                slug:
                  type: string
                  nullable: true
                  maxLength: 250
                  pattern: ^[-a-zA-Z0-9_]+$
              required:
              - name
          application/x-www-form-urlencoded:
            schema: *id001
          multipart/form-data:
            schema: *id001
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  name:
                    type: string
                    maxLength: 255
                  slug:
                    type: string
                    nullable: true

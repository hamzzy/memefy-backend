        content:
          application/json:
            schema: &id004
              properties:
                email:
                  type: string
                  maxLength: 255
                password:
                  type: string
                  writeOnly: true
                  maxLength: 128
              required:
              - email
              - password
          application/x-www-form-urlencoded:
            schema: *id004
          multipart/form-data:
            schema: *id004
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  email:
                    type: string
                    maxLength: 255
                  name:
                    type: string
                    readOnly: true
                    maxLength: 255
                  tokens:
                    type: string
                    readOnly: true
                    maxLength: 255
